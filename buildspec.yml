version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install aws-sam-cli
  build:
    commands:
      - sam build --template-file template.yaml
      - sam package --s3-bucket $ARTIFACTS_BUCKET --output-template-file packaged-template.yaml
artifacts:
  files:
    - packaged-template.yaml